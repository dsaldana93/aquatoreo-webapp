# nixpacks.toml - VERSIÓN CORREGIDA
name = "aquatoreo-webapp"

providers = ["node"]

[phases.setup]
nixPkgs = ["nodejs-18_x"]

[phases.install]
cmds = ["npm install"]

[phases.build]
cmds = ["node node_modules/vite/bin/vite.js build"]

[static]
path = "dist"
singlePageApplication = true

[start]
# CORRECCIÓN: Especifica 0.0.0.0 para que sea accesible externamente
cmd = "npx serve -s dist -l 3000 --host 0.0.0.0"

[env]
NODE_ENV = "production"
PORT = "3000"
HOST = "0.0.0.0"