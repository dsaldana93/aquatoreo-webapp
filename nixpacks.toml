# nixpacks.toml - VERSIÓN CORREGIDA
name = "aquatoreo-webapp"

providers = ["node"]

[phases.setup]
nixPkgs = ["nodejs-18_x"]

[phases.install]
cmds = ["npm install"]

[phases.build]
cmds = ["node node_modules/vite/bin/vite.js build"]

[static]
path = "dist"
singlePageApplication = true

[start]
# CORRECCIÓN: Usa --listen en lugar de --host
cmd = "npx serve -s dist -l 3000 --listen tcp://0.0.0.0:3000"

[env]
NODE_ENV = "production"
PORT = "3000"
HOST = "0.0.0.0"