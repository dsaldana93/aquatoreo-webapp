# nixpacks.toml - CON SERVIDOR EXPRESS
name = "aquatoreo-webapp"

providers = ["node"]

[phases.setup]
nixPkgs = ["nodejs-18_x"]

[phases.install]
cmds = ["npm install"]

[phases.build]
cmds = ["node node_modules/vite/bin/vite.js build"]

[start]
# Usa nuestro servidor Express personalizado
cmd = "node server.js"

[env]
NODE_ENV = "production"
PORT = "3000"